<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facetech - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="bio">
        <div class="meio">
            <div class="divLogoLogin">
                <img src="img/logo-slogan.png" class="logoLogin">
            </div>
            <img src="img/homem-usuario.png" class="homemLogin">
            <form class="divInputsLogin">
                <label class="textoLabel" for="inputEmail">Email</label>
                <input type="text" id="inputEmail" placeholder="Email" class="inputLogin" required><br>
                <label class="textoLabel" for="inputSenha">Senha</label>
                <input type="text" id="inputSenha" placeholder="Senha" class="inputLogin" required>
                <button onclick="logar()" class="btLogin" type="button">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
