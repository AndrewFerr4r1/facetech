<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facetech</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="meio">
        <div class="divLogoLogin">
            <img src="img/logo-slogan.png" class="logoLogin">
        </div>
        <form class="divInputsLogin">
            <h1>Login</h1>
            <input type="text" id="inputEmail" placeholder="Email" class="inputLogin" required>
            <input type="text" id="inputSenha" placeholder="Senha" class="inputLogin" required>
            <button onclick="logar()" class="btLogin">Entrar</button>
        </form>
    </div>
</body>
</html>
