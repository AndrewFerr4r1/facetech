<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facetech - registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="meio">

            <div class="direita">

                    <input type="text" id="" placeholder="Nome" required><br><br>

                    <input type="text" id="" placeholder="Estado" required><br><br>

                    <input type="text" id="" placeholder="Senha" required><br><br>
                    <input type="text" id="" placeholder="Confirmar senha" required><br><br>
                </form>
            </div>
            <div class="divBtRegistro">
                <form action="">
                    <button type="button" onclick="realizarRegistro()" class="btRegistro">Registrar</button>
                </form>
            </div>
